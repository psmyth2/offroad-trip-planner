<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Your Adventure</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h3>ðŸ”„ Processing Your Multi-Day Journey...</h3>
    <p>We are enriching your route with elevation data, points of interest, and trail difficulty levels.</p>
    
    <pre id="log-output"></pre>

    <script>
        fetch("/api/process_route", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ selected_trails: selectedTrails })
        })
        .then(response => response.json())
        .then(data => {
            if (data.redirect) {
                window.location.href = data.redirect;  // Redirect to adventure.html
            }
        })
        .catch(error => console.error("Error processing route:", error));
    </script>
</div>

</body>
</html>
