<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Your Adventure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h3>üîÑ Processing Your Multi-Day Journey...</h3>
    <p>We are enriching your route with elevation data, slope calculations, and difficulty classification.</p>
    
    <pre id="log-output">Waiting for logs...</pre>

    <script>
        const logOutput = document.getElementById("log-output");
        const eventSource = new EventSource("/logs");
    
        eventSource.onmessage = function (event) {
            logOutput.textContent += event.data + "\n";
            logOutput.scrollTop = logOutput.scrollHeight;  // Auto-scroll to new logs
        };
    
        eventSource.onerror = function () {
            console.error("üöÄ Log stream disconnected. Attempting to reconnect...");
            eventSource.close();
            setTimeout(() => {
                location.reload();  // Reload page if connection is lost
            }, 5000);
        };
    
        function checkProcessingStatus() {
            fetch(`/check-status/{{ session_id }}`)
                .then(response => response.json())
                .then(data => {
                    if (data.done) {
                        eventSource.close();  // Close SSE connection when processing is done
                        setTimeout(() => {
                            window.location.href = "/adventure";  // ‚úÖ Redirect when done
                        }, 2000);
                    }
                })
                .catch(error => console.error("‚ùå Error checking processing status:", error));
        }
    
        setInterval(checkProcessingStatus, 2000);
    </script>    

</div>
</body>
</html>
