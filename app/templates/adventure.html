<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Offroad Adventure</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Mapbox CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.js"></script>

    <!-- Custom Styles -->
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> -->
    <style>
        .legend {
            background: white;
            padding: 10px;
            border-radius: 5px;
        }
        .legend div {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .legend-box {
            width: 15px;
            height: 15px;
            margin-right: 10px;
            display: inline-block;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        .weather-box {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>

    <script>
        const mapboxApiKey = "{{ mapbox_api_key }}";
    </script>
    <script defer src="{{ url_for('static', filename='scripts/adventure.js') }}"></script>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 p-3">
                <h4>Adventure Summary</h4>
                <p>üñ±Ô∏è Hold <strong>Control + Click</strong> and move your mouse to explore the map in 3D!</p>
                <ul id="selected-trails-list"></ul>
    
                <h5>Difficulty Legend</h5>
                <p>based on trail slope calculations</p>
                <div class="legend">
                    <div><span class="legend-box" style="background:#2ECC71;"></span> Easy (< 5%)</div>
                    <div><span class="legend-box" style="background:#F1C40F;"></span> Moderate (5-10%)</div>
                    <div><span class="legend-box" style="background:#E74C3C;"></span> Difficult (> 10%)</div>
                </div>
                
                <h5>POI Legend</h5>
                <div id="poi-legend" class="legend"></div>

                <h5>Weather Forecast</h5>
                <div id="weather-info" class="weather-box">Loading weather...</div>
                <button id="home-button" class="btn btn-primary mt-3" onclick="location.href='/'">
                    üèïÔ∏è Plan Another Route
                </button>
            </div>
            <div class="col-md-9 p-0">
                <div id="map"></div>
            </div>
        </div>
    </div>

</body>
</html>
